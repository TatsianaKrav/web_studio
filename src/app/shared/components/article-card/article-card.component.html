<div class="card">
  <div class="card-category">{{article.category}}</div>
  <div class="card-image" style="background-image: url({{serverStaticPath + article.image}})"></div>
  <div class="card-name">{{article.title}}</div>
  <div class="card-description">
    {{article.description}}
  </div>
  <div class="linkReadMore">
    <a [routerLink]="'/article/' + article.url">Читать дальше</a>
  </div>
</div>
